{% load static %}
<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-nnovative Reads</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="">
  </head>
  <body>
    <div class="space">
        <div class="header">
            <img src="http://127.0.0.1:9000/hacaton/image.png" class="logo_img">
            <a href="" class="logo">AI-nnovative Reads</a>
            <a href="http://127.0.0.1:8000/"><img src="http://127.0.0.1:9000/hacaton/exit.png" class="exit_button"></a>
        </div>
        <div class="container" id="mrg_top">
            <form>
              <div class="about_form">
                <div class="mb-3">
                    <h1 class="smth">Название: {{data.title}}</h1>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Год выпуска: {{data.Year_of_Publication}}</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ISBN: {{data.id}}</label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Автор: {{data.Book_Author}} </label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" id="pub_fix">Издание: {{data.Publisher}}</label>
                  </div>
                  <div class="mb-3">
                    <img src="{{data.img}}" class="about_image">
                  </div>
              </div>
              </form>
        </div>
    </div>
  </body>
</html>
