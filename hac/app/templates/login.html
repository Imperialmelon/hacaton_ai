{% load static %}
<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-nnovative Reads</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="">
  </head>
  <body>
    <div class="space">
        <div class="container" id="mrg_top">
            <form method="post" action="{% url  'books/'  %}">
                {% csrf_token %}
              <img src="http://127.0.0.1:9000/hacaton/image.png" class="logo_img" id="mrg_left">
              <a href="" class="logo">Booksy</a>
              <div class="reg_form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Логин</label>
                  <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>

                <button type="submit" class="btn btn-primary" id="width_fix">Войти</button>
                <!-- <button type="submit" class="btn btn-primary" id="width_fix"><a href="http://127.0.0.1:8000/register/" class="ign_dec">Зарегестрироваться</a></button> -->
              </div>
              </form>
        </div>
    </div>
  </body>
</html>
