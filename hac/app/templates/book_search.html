{% load static %}
<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-nnovative Reads</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="">
  </head>
  <body>
    <div class="space">
        <div class="header">
            <img src="http://127.0.0.1:9000/hacaton/image.png" class="logo_img">
            <a href="" class="logo">Booksy</a>
            <a href="{% url '' %}"><img src="http://127.0.0.1:9000/hacaton/exit.png" class="exit_button"></a>
        </div>
        <form method="GET">  <!-- Remove the action attribute -->
            <div class="search-barr">
                <img src="http://127.0.0.1:9000/hacaton/search_bar_logo.png" alt="Search Icon" class="search-iconn">
                <input type="text" name="searched_word" placeholder="Поиск..." class="search-inputt">
            </div>
          </form>
        <div class="container mt-4">
            <div class="row">
                {% block book_cards2 %}
                {% for card in data.book_cards %}
                    {% include 'search_card.html' with element=card %}
                {% endfor %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="taskbar">
        <a href="{% url 'books/' %}"><img src="http://127.0.0.1:9000/hacaton/book_logo.png" class="taskbar-item"></a>
        <a href="{% url 'recs/' %}"><img src="http://127.0.0.1:9000/hacaton/explore_logo.png" class="taskbar-item"></a>
        <a href="{% url 'search/' %}"><img src="http://127.0.0.1:9000/hacaton/search_logo.png" class="taskbar-item"></a>
    </div>    
  </body>
</html>
